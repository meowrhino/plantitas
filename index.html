<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbario MÃ¡gico ðŸŒ¿âœ¨</title>
    <style>
        :root {
            --color1: #ff6b6b;
            --color2: #4ecdc4;
            --color3: #ffe66d;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            overflow-x: hidden;
            background: 
                linear-gradient(45deg, var(--color1), var(--color2), var(--color3)),
                repeating-linear-gradient(-45deg, 
                    transparent 0px 20px,
                    rgba(255,255,255,0.1) 20px 40px);
            animation: fondoLocura 20s infinite linear;
        }

        @keyframes fondoLocura {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        .filtros {
            padding: 20px;
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .hierba {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            margin: 15px;
            border-radius: 20px;
            transform: rotate(-1deg);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .hierba:hover {
            transform: rotate(1deg) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .hierba::before {
            content: "ðŸŒ¿";
            position: absolute;
            font-size: 100px;
            opacity: 0.1;
            right: -20px;
            bottom: -30px;
            transform: rotate(20deg);
        }

        .efectos {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .efecto-tag {
            background: linear-gradient(45deg, var(--color1), var(--color3));
            padding: 8px 15px;
            border-radius: 30px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .efecto-tag:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .estrellas {
            font-size: 1.5em;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .estrellas span {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .estrellas span:hover {
            transform: scale(1.3) rotate(10deg);
        }

        .grid-hierbas {
            display: grid;
            padding: 20px;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .grid-hierbas {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: white;
            text-shadow: 3px 3px 0 var(--color1),
                         -3px -3px 0 var(--color2);
            animation: tituloBrillante 2s infinite alternate;
        }

        @keyframes tituloBrillante {
            from { text-shadow: 3px 3px 0 var(--color1), -3px -3px 0 var(--color2); }
            to { text-shadow: 5px 5px 0 var(--color3), -5px -5px 0 var(--color1); }
        }

        .flor {
            position: fixed;
            pointer-events: none;
            animation: flotar 5s infinite linear;
        }

        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

    </style>
</head>
<body>
    <h1>ðŸŒ¼ Herbario MÃ¡gico ï¿½</h1>
    
    <div class="filtros" id="filtros-container">
        <h2>âœ¨ Filtra por poderes mÃ¡gicos âœ¨</h2>
    </div>

    <div class="grid-hierbas" id="inventario"></div>

<script>
const inventario = [
    {
        nombre: "Manzanilla Feliz ðŸŒ¼",
        descripcion: "Sus pÃ©talos bailan al ritmo del viento!",
        efectos: [
            {nombre: "relajante", fuerza: 2},
            {nombre: "digestivo", fuerza: 3},
            {nombre: "antiinflamatorio", fuerza: 1}
        ]
    },
    {
        nombre: "Valeriana Electrizante âš¡",
        descripcion: "Â¡Cuidado con sus hojas que dan cosquillas!",
        efectos: [
            {nombre: "relajante", fuerza: 3},
            {nombre: "sedante", fuerza: 3},
            {nombre: "energizante", fuerza: 2}
        ]
    },
    {
        nombre: "Menta Salvaje ðŸŒªï¸",
        descripcion: "Â¡Su aroma te harÃ¡ volar como un cohete!",
        efectos: [
            {nombre: "digestivo", fuerza: 3},
            {nombre: "energizante", fuerza: 3},
            {nombre: "descongestivo", fuerza: 2}
        ]
    }
];

function crearEstrellas(num) {
    return 'â˜…'.repeat(num) + 'â˜†'.repeat(3 - num);
}

function generarHTMLHierbas(hierbas) {
    return hierbas.map(hierba => `
        <div class="hierba">
            <h2>${hierba.nombre}</h2>
            <p>${hierba.descripcion}</p>
            <div class="efectos">
                ${hierba.efectos.map(efecto => `
                    <div class="efecto-tag">
                        ${efecto.nombre}
                        <div class="estrellas">
                            ${crearEstrellas(efecto.fuerza)}
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>
    `).join('');
}

function generarFiltros() {
    const todosEfectos = inventario.flatMap(h => h.efectos.map(e => e.nombre));
    const efectosUnicos = [...new Set(todosEfectos)];
    return efectosUnicos.map(efecto => `
        <button class="efecto-tag" data-efecto="${efecto}">
            ${efecto} 
            <span class="estrellas">${crearEstrellas(
                Math.max(...inventario
                    .filter(h => h.efectos.some(e => e.nombre === efecto))
                    .map(h => h.efectos.find(e => e.nombre === efecto).fuerza)
                )
            )}</span>
        </button>
    `).join('');
}

function actualizarFiltros() {
    document.getElementById('filtros-container').innerHTML = `
        <h2>âœ¨ Filtra por poderes mÃ¡gicos âœ¨</h2>
        ${generarFiltros()}
    `;
}

function filtrarHierbas(efecto) {
    const hierbasFiltradas = inventario.filter(h => 
        h.efectos.some(e => e.nombre === efecto)
    );
    document.getElementById('inventario').innerHTML = generarHTMLHierbas(hierbasFiltradas);
}

document.addEventListener('click', (e) => {
    if (e.target.closest('.efecto-tag')) {
        const efecto = e.target.closest('.efecto-tag').dataset.efecto;
        filtrarHierbas(efecto);
        document.querySelectorAll('.efecto-tag').forEach(tag => 
            tag.style.background = 'linear-gradient(45deg, var(--color1), var(--color3))'
        );
        e.target.closest('.efecto-tag').style.background = 'linear-gradient(45deg, var(--color2), var(--color1))';
    }
});

// Efectos especiales!
document.addEventListener('mousemove', (e) => {
    if(Math.random() > 0.97) { // 3% de probabilidad de crear flor
        const flor = document.createElement('div');
        flor.className = 'flor';
        flor.style.left = e.pageX + 'px';
        flor.style.top = e.pageY + 'px';
        flor.innerHTML = ['ðŸŒ¼','ðŸŒ¸','ðŸŒº','ðŸ€','ðŸŒ»'][Math.floor(Math.random()*5)];
        document.body.appendChild(flor);
        setTimeout(() => flor.remove(), 5000);
    }
});

// InicializaciÃ³n
actualizarFiltros();
document.getElementById('inventario').innerHTML = generarHTMLHierbas(inventario);
</script>
</body>
</html>
